<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple-Style Status UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f7;
    }
    .status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .status-label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    .status-indicator {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-weight: bold;
      font-size: 24px;
    }
    .status-true {
      background-color: #4caf50;
      color: white;
    }
    .status-false {
      background-color: #f44336;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="status-label">Status</div>
    <div id="statusIndicator" class="status-indicator status-true">True</div>
    <button onclick="toggleStatus()">Toggle Status</button>
  </div>

  <script>
    let status = true;

    function toggleStatus() {
      status = !status;
      const indicator = document.getElementById('statusIndicator');
      indicator.innerText = status ? 'True' : 'False';
      indicator.className = `status-indicator ${status ? 'status-true' : 'status-false'}`;
    }
  </script>
</body>
</html>
